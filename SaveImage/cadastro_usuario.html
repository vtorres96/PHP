<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>Cadastro de Usuários</title>

          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          <!-- Início do sript JQuery JS -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.7/jquery.min.js"></script>
          <!-- Fim do script JQuery JS -->
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

          <style>
          body{
          background-color:#ffffff;
          }
          .container{
           padding-top:50px;
          }
          </style>
      </head>

      <body>

      <div class="container">
      	<div class="row">
            <div class="col-lg-12"><!-- Conteiner Geral -->

                <form action="#" method="post"><!-- Inicio Form -->

                  <div class="panel panel-default"><!-- Inicio Panel Geral -->
                      <div class="panel-heading"><!-- Titulo Panel -->
                          <a href="#" style="outline:none;"><p class="fa fa-file-o" style="font-size:20px; margin-top:10px; color:#bbbbbb;"><small style="font-family:arial; font-size:15px;"> Cadastro de Usuários</small></p></a>
                      </div><!-- Fim Titulo Painel  -->
                        <div class="panel-body"><!-- Corpo Panel  -->

                      			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><!-- Inicio Div -->
                                <div class="col-lg-5 col-md-6 col-sm-6 col-xs-6">
                                  <label for="ex1">Nome:</label>
                                  <input type="text" class="form-control" maxlength="20"  name="nome" placeholder="Informe seu nome"><br>
                                </div>
                      			</div><!-- Fim Div -->

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><!-- Inicio Div -->
                                <div class="col-lg-5 col-md-6 col-sm-6 col-xs-6">
                                  <label for="ex1">Sobrenome:</label>
                                  <input type="text" class="form-control" maxlength="20"  name="sobrenome" placeholder="Informe seu sobrenome"><br>
                                </div>
                      			</div><!-- Fim Div -->

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><!-- Inicio Div -->
                                <div class="col-lg-5 col-md-6 col-sm-6 col-xs-6">
                                  <label for="ex1">Idade:</label>
                                  <input type="text" class="form-control" maxlength="20"  name="idade" placeholder="Informe sua idade"><br>
                                </div>
                      			</div><!-- Fim Div -->

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><!-- Inicio Div -->
                                <div class="col-lg-5 col-md-6 col-sm-6 col-xs-6">
                                  <label for="ex1">Endereço:</label>
                                  <input type="text" class="form-control" maxlength="20"  name="endereço" placeholder="Informe seu endereço"><br>
                                </div>
                      			</div><!-- Fim Div -->

                      			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><!-- Inicio Button -->
                              <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                                <input type="submit" class="btn btn-success btn-lg btn-block" style="margin-top:17px; outline:none;" value="Cadastrar">
                              </div>
                            </div><!-- Fim Button -->

                  </form><!-- Fim Form -->
                </div><!-- Fim Corpo Panel Geral -->
            </div><!-- Fim Panel Panel-Default -->
        </div><!-- Fim Conteiner Geral -->
  	</div> <!-- Fim da Row -->
  </div>
</body>
</html>
